baseurl: "https://anushm55.pages.dev"  # please update this to your actual URL
languageCode: "en-us"
title: "Anush M - Landing page"
googleAnalytics: ""
disqusShortname: ""
ignoreFiles: ["\\.Rmd$", "\\.Rmarkdown$", "_cache$"]
footnotereturnlinkcontents: "↩"
copyright: "© 2024 Anush M"
permalinks:
  project: "/project/:slug/"
  post: "/post/:year/:month/:day/:slug/"

menu:
  main:
    - name: Home
      url: ""
      weight: 1
    - name: Projects # Added Projects item
      url: "project/"
      weight: 2
    - name: About
      url: "about/"
      weight: 3 # Incremented weight
    - name: Categories
      url: "categories/"
      weight: 4 # Incremented weight
    - name: RSS
      url: "index.xml"

params:
  description: "A website built through Hugo and blogdown."
  footer: ""

markup:
  highlight:
    codeFences: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        enable: true
        delimiters:
          block:
          - - \[
            - \]
          - - $$
            - $$
          inline:
          - - \(
            - \)
